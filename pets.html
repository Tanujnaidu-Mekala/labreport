<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets</title>
  
  <!-- Add FontAwesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #4a90e2;
      margin-bottom: 20px;
    }

    .category-buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .category-buttons button {
      padding: 12px 30px;
      background-color: #4a90e2;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 25px;
      margin: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .category-buttons button:hover {
      background-color: #357ab7;
    }

    .pet-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .pet-card {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .pet-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .pet-card h3 {
      font-size: 1.5rem;
      color: #333;
      margin-top: 10px;
    }

    .pet-card p {
      font-size: 1rem;
      color: #666;
    }

    .category-buttons i {
      margin-right: 8px;
    }

  </style>
</head>
<body>

  <h1> Lost & Found Pets </h1>

  <!-- Category Filter Buttons with Icons -->
  <div class="category-buttons">
    <button onclick="filterPets('all')">
      <i class="fas fa-paw"></i> All Pets
    </button>
    <button onclick="filterPets('dogs')">
      <i class="fas fa-dog"></i> Dogs
    </button>
    <button onclick="filterPets('cats')">
      <i class="fas fa-cat"></i> Cats
    </button>
      </div>

  <!-- Pets Display Section -->
  <div id="pets-container" class="pet-container">
    <!-- Pet cards will be added here dynamically based on the category selected -->

          ];

    let selectedCategory = 'all';

    // Function to filter pets based on category
    function filterPets(category) {
      selectedCategory = category;
      updatePetsDisplay();
    }

    // Function to update the display of pets based on the selected category
    function updatePetsDisplay() {
      const container = document.getElementById('pets-container');
      container.innerHTML = ''; // Clear previous content

      const filteredPets = pets.filter(pet => {
        return selectedCategory === 'all' || pet.category === selectedCategory;
      });

      filteredPets.forEach(pet => {
        const petCard = document.createElement('div');
        petCard.classList.add('pet-card');
        
        petCard.innerHTML = `
          <img src="${pet.image}" alt="${pet.breed}">
          <h3><i class="${pet.icon}"></i> ${pet.breed}</h3>
          <p>${pet.description}</p>
        `;
        
        container.appendChild(petCard);
      });
    }

    // Display all pets by default when the page loads
    window.onload = function() {
      filterPets('all');
    };
  </script>
