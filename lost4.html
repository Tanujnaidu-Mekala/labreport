<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Lost | Lost&Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    .title {
      text-align: center;
      font-size: 2.5rem;
      color: #0077cc;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 70%;
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #0077cc;
      border-radius: 30px;
      outline: none;
      transition: box-shadow 0.3s;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px rgba(0, 119, 204, 0.5);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .filter-btn {
      background: #e3f2fd;
      border: 2px solid #0077cc;
      color: #0077cc;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .filter-btn:hover {
      background: #0077cc;
      color: white;
      box-shadow: 0 0 15px rgba(0, 119, 204, 0.4);
    }

    form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      transition: 0.3s;
      font-size: 15px;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0077cc;
      box-shadow: 0 0 8px rgba(0, 119, 204, 0.3);
    }

    .dual-location {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .dual-location select, .dual-location input {
      flex: 1;
    }

    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
      box-shadow: 0 0 10px rgba(0, 119, 204, 0.3);
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 15px;
      display: none;
    }

    @media screen and (max-width: 768px) {
      .search-bar input {
        width: 100%;
      }
      .dual-location {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title"><i class="fa-solid fa-circle-exclamation"></i> Report Lost Item</h1>
    <p class="subtitle">Search, filter, and report your lost belongings including electronics, documents, and even pets.</p>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search lost items...">
    </div>

    <!-- Category Filters -->
    <div class="filters">
        <button class="filter-btn" onclick="redirectToCategories()"><i class="fa-solid fa-id-card"></i> Categories</button>
      </div>
      

    <!-- Report Form -->
    <form id="lostForm">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" placeholder="e.g., German Shepherd Puppy, iPhone 13" required>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">-- Choose Category --</option>
          <option value="Electronics">Electronics</option>
          <option value="ID Card">ID Card</option>
          <option value="Wallet">Wallet</option>
          <option value="Bag">Bag</option>
          <option value="Pet">Pet</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location Lost</label>
        <div class="dual-location">
          <select id="locationSelect">
            <option value="">-- Select Area --</option>
            <option value="Main Market">Main Market</option>
            <option value="Bus Stand">Bus Stand</option>
            <option value="College Campus">College Campus</option>
            <option value="Railway Station">Railway Station</option>
          </select>
          <input type="text" id="manualLocation" placeholder="Or type location...">
        </div>
      </div>

      <div class="form-group">
        <label for="dateLost">Date Lost</label>
        <input type="date" id="dateLost" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="4" id="description" placeholder="Color, ID number, breed, size, brand..." required></textarea>
      </div>

      <div class="form-group">
        <label for="contactEmail">Contact Email</label>
        <input type="email" id="contactEmail" placeholder="yourmail@example.com" required>
      </div>

      <div class="form-group">
        <label for="uploadImage">Upload Image (optional)</label>
        <input type="file" id="uploadImage" accept="image/*">
      </div>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit Report</button>
      <p class="success-message" id="successMsg">ðŸŽ‰ Lost item reported successfully!</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('lostForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      successMsg.style.display = 'block';
      form.reset();
      setTimeout(() => successMsg.style.display = 'none', 4000);
    });
    function redirectToCategories() {
          window.location.href = 'lost9.html'; // Change 'categories.html' to your actual page URL
        }
  </script>

</body>
</html>
