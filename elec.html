<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Found Electronic Devices</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #ffffffee;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #3c3c3c;
      margin-bottom: 30px;
    }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 40px;
    }

    .categories button {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .categories button:hover,
    .categories button.active {
      background: linear-gradient(to right, #96c93d, #00b09b);
      transform: scale(1.05);
    }

    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
    }

    .device-card {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .device-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 30px rgba(0,0,0,0.2);
    }

    .status-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      color: white;
    }

    .lost {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .found {
      background: linear-gradient(to right, #00b09b, #96c93d);
    }

    .icon {
      height: 100px;
      margin-bottom: 15px;
      object-fit: contain;
    }

    .device-card h3 {
      font-size: 1.2em;
      color: #333;
      margin: 10px 0 5px;
    }

    .device-card p {
      font-size: 0.95em;
      color: #555;
    }

    .apple { border-top: 6px solid #ff6347; }
    .samsung { border-top: 6px solid #1e90ff; }
    .xiaomi { border-top: 6px solid #ff4500; }
    .realme { border-top: 6px solid #ffcc00; }
    .lenovo { border-top: 6px solid #800080; }

    .device-card-inner {
      position: relative;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      overflow: auto;
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      background: linear-gradient(to right, #ffffff, #f3f4f6);
      width: 80%;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      padding: 40px;
      animation: modalFadeIn 0.4s;
    }

    @keyframes modalFadeIn {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #777;
      cursor: pointer;
      transition: all 0.3s;
    }

    .close-btn:hover {
      color: #000;
      transform: scale(1.1);
    }

    .device-details {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .device-image {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 30px;
    }

    .device-details h2 {
      font-size: 2.2em;
      color: #333;
      margin-bottom: 15px;
      border-bottom: 3px solid;
      padding-bottom: 10px;
      width: 100%;
      text-align: center;
    }
    
    .device-details h2.apple { border-color: #ff6347; }
    .device-details h2.samsung { border-color: #1e90ff; }
    .device-details h2.xiaomi { border-color: #ff4500; }
    .device-details h2.realme { border-color: #ffcc00; }
    .device-details h2.lenovo { border-color: #800080; }

    .info-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      margin-top: 20px;
    }

    .info-group {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .info-group h3 {
      font-size: 1.3em;
      color: #444;
      margin-top: 0;
      margin-bottom: 15px;
      border-bottom: 2px dashed #eee;
      padding-bottom: 10px;
    }

    .info-item {
      display: flex;
      margin-bottom: 12px;
    }

    .info-label {
      font-weight: 600;
      color: #555;
      width: 40%;
    }

    .info-value {
      color: #333;
      width: 60%;
    }

    .status-badge-large {
      font-size: 1.2em;
      font-weight: 600;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      margin: 25px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .contact-button {
      padding: 12px 35px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .contact-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .info-container {
        grid-template-columns: 1fr;
      }
      
      .modal-content {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>

    const modal = document.getElementById('device-modal');
    const devicesContainer = document.getElementById('devices');

    // Function to populate the devices grid
    function populateDevices() {
      devicesContainer.innerHTML = '';
      
      devices.forEach(device => {
        const deviceCard = document.createElement('div');
        deviceCard.classList.add('device-card', device.brand);
        deviceCard.setAttribute('data-id', device.id);
        
        deviceCard.innerHTML = `
          <div class="device-card-inner">
            <span class="status-badge ${device.status}">${device.status.toUpperCase()}</span>
            <img src="${device.image}" class="icon" alt="${device.name}">
            <h3>${device.name}</h3>
            <p>${device.description}</p>
          </div>
        `;
        
        deviceCard.addEventListener('click', () => showDeviceDetails(device.id));
        
        devicesContainer.appendChild(deviceCard);
      });
    }

    // Function to filter devices based on category
    function filterDevices(category) {
      const cards = document.querySelectorAll('.device-card');
      const buttons = document.querySelectorAll('.categories button');

      cards.forEach(card => {
        card.style.display = (category === 'all' || card.classList.contains(category)) ? 'block' : 'none';
      });

      buttons.forEach(btn => btn.classList.remove('active'));
      const activeBtn = Array.from(buttons).find(btn => btn.textContent.toLowerCase().includes(category));
      if (activeBtn) activeBtn.classList.add('active');
      else if (category === 'all') buttons[0].classList.add('active');
    }

    // Function to show device details in modal
    function showDeviceDetails(deviceId) {
      const device = devices.find(d => d.id === deviceId);
      if (!device) return;

      const detailsContainer = document.getElementById('device-details');
      const isLost = device.status === 'lost';
      
      detailsContainer.innerHTML = `
        <img src="${device.image}" class="device-image" alt="${device.name}">
        <h2 class="${device.brand}">${device.name}</h2>
        <div class="status-badge-large ${device.status}">${device.status.toUpperCase()}</div>
        
        <div class="info-container">
          <div class="info-group">
            <h3><i class="fas fa-mobile-alt"></i> Device Details</h3>
            <div class="info-item">
              <div class="info-label">Model:</div>
              <div class="info-value">${device.deviceDetails.model}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Color:</div>
              <div class="info-value">${device.deviceDetails.color}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Identifying Features:</div>
              <div class="info-value">${device.deviceDetails.identifyingFeatures}</div>
            </div>
            <div class="info-item">
              <div class="info-label">${isLost ? 'Date Lost:' : 'Date Found:'}</div>
              <div class="info-value">${isLost ? device.deviceDetails.dateLost : device.deviceDetails.dateFound}</div>
            </div>
            <div class="info-item">
              <div class="info-label">${isLost ? 'Location Lost:' : 'Location Found:'}</div>
              <div class="info-value">${isLost ? device.deviceDetails.locationLost : device.deviceDetails.locationFound}</div>
            </div>
          </div>
          
          <div class="info-group">
            <h3><i class="fas fa-user"></i> Reporter Information</h3>
            <div class="info-item">
              <div class="info-label">Name:</div>
              <div class="info-value">${device.reporterInfo.name}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Phone:</div>
              <div class="info-value">${device.reporterInfo.phone}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Email:</div>
              <div class="info-value">${device.reporterInfo.email}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Additional Info:</div>
              <div class="info-value">${device.reporterInfo.additionalInfo}</div>
            </div>
          </div>
        </div>
        
        <button class="contact-button" onclick="contactReporter('${device.reporterInfo.email}', '${device.status}', '${device.name}')">Contact Reporter</button>
      `;

      modal.style.display = 'block';
    }

    // Function to handle contacting reporter
    function contactReporter(email, status, deviceName) {
      const subject = status === 'lost' ? `Regarding your lost ${deviceName}` : `Regarding the ${deviceName} you found`;
      window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}`;
    }

    // Close the modal when clicking the close button
    document.querySelector('.close-btn').addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close the modal when clicking outside of it
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Initialize the page
    window.onload = () => {
      populateDevices();
      filterDevices('all');
    };
  </script>

</body>
</html>
