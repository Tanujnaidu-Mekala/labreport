<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://img.freepik.com/free-photo/female-hands-typing-computer-keyboard_1303-27358.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 350px;
      color: #fff;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      color: #00bfa6;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #00bfa6;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #009e8f;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #00bfa6;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="email" placeholder="Gmail address" required>
        <i class="fa fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Create Password" required>
        <i class="fa fa-eye" id="togglePassword" title="Show/Hide Password"></i>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i class="fa fa-lock"></i>
      </div>
      <button type="submit" class="login-btn">Create Account</button>
    </form>
    <div class="signup-link">
      Already have an account? <a href="lost2.html">Login</a>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const togglePassword = document.getElementById('togglePassword');

    const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      if (!gmailRegex.test(email)) {
        alert("Please enter a valid Gmail address.");
        return;
      }

      if (!passwordRegex.test(password)) {
        alert("Password must be at least 8 characters and include uppercase, lowercase, number, and special character.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      alert("Account created successfully!");
    });
  </script>
</body>
</html>
